<div class="exams-container fade-in">
  <div class="exams-header">
    <h1>Available Exams</h1>
    <p>Take your exams and track your progress</p>
  </div>

  <div class="exams-grid grid-container grid-cols-2" *ngIf="exams$ | async as exams">
    <mat-card *ngFor="let exam of exams" class="exam-card card-elevated">
      <mat-card-header>
        <mat-card-title>{{ exam.title }}</mat-card-title>
        <mat-card-subtitle>
          <mat-chip [class]="'exam-type-' + exam.type">
            {{ exam.type | titlecase }}
          </mat-chip>
        </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p>{{ exam.description }}</p>
        
        <div class="exam-details">
          <div class="detail-item">
            <mat-icon>schedule</mat-icon>
            <span>{{ exam.duration }} minutes</span>
          </div>
          
          <div class="detail-item">
            <mat-icon>grade</mat-icon>
            <span>{{ exam.totalMarks }} marks</span>
          </div>
          
          <div class="detail-item">
            <mat-icon>quiz</mat-icon>
            <span>{{ exam.questions.length }} questions</span>
          </div>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button 
          mat-raised-button 
          color="primary"
          (click)="takeExam(exam.id)">
          Take Exam
        </button>
        <button mat-button>
          <mat-icon>info</mat-icon>
          Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
