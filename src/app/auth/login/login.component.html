<div class="login-container">
  <mat-card class="login-card fade-in">
    <mat-card-header>
      <mat-card-title class="text-center">Assessment Tool</mat-card-title>
      <mat-card-subtitle class="text-center">Sign in to continue</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    
    <mat-card-actions class="card-actions">
      <button 
        mat-raised-button 
        color="primary" 
        class="full-width"
        [disabled]="!loginForm.valid || isLoading"
        (click)="onSubmit()">
        <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
        <span *ngIf="!isLoading">Send OTP</span>
      </button>
    </mat-card-actions>
    
    <div class="demo-credentials">
      <h4>Demo Credentials:</h4>
      <p><strong>Student:</strong> student1&#64;humera.ai / OTP: 111111</p>
      <p><strong>Lecturer:</strong> lecturer1&#64;humera.ai / OTP: 222222</p>
      <p><strong>College Admin:</strong> collegeadmin&#64;humera.ai / OTP: 333333</p>
      <p><strong>App Admin:</strong> appadmin&#64;humera.ai / OTP: 444444</p>
    </div>
  </mat-card>
</div>
