<div class="otp-container">
  <mat-card class="otp-card fade-in">
    <mat-card-header>
      <mat-card-title class="text-center">Enter OTP</mat-card-title>
      <mat-card-subtitle class="text-center">
        We've sent a 6-digit code to {{ email }}
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>6-Digit OTP</mat-label>
          <input matInput type="text" formControlName="otp" placeholder="Enter OTP" maxlength="6">
          <mat-error *ngIf="otpForm.get('otp')?.hasError('required')">
            OTP is required
          </mat-error>
          <mat-error *ngIf="otpForm.get('otp')?.hasError('pattern')">
            Please enter a valid 6-digit OTP
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    
    <mat-card-actions class="card-actions">
      <button 
        mat-raised-button 
        color="primary" 
        class="full-width"
        [disabled]="!otpForm.valid || isLoading"
        (click)="onSubmit()">
        <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
        <span *ngIf="!isLoading">Verify OTP</span>
      </button>
      
      <button 
        mat-button 
        color="accent"
        class="full-width mt-16"
        (click)="resendOTP()"
        [disabled]="isLoading">
        Resend OTP
      </button>
    </mat-card-actions>
  </mat-card>
</div>
